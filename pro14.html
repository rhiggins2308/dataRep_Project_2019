<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>View League Teams</title>
    </head>
    <body>
        <h1>Teams</h1><br/>
        <div>
            <button id="showCreateButton" onclick="showCreate()">Create</button>
        </div>
        <br/>
        <div>
            <table border="1" class="table" id="leagueTable">
                <tr>
                    <th>ID</th>
                    <th>Team Name</th>
                    <th>Country</th>
                    <th>Conference</th>
                    <th>Points</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
        <br/>
        <div id='createUpdateForm' style="display: none">
            <h2><span id="createLabel">Create a</span> <span id="updateLabel">Update this</span> Team</h2><br/>
            
            ID          <input type="text" name="id"><br/>
            Team Name   <input type="text" name="name"><br/> 
            Country     <select name="country">
                            <option value="Ireland">Ireland</option>
                            <option value="Italy">Italy</option>
                            <option value="Scotland">Scotland</option>
                            <option value="South Africa">South Africa</option>
                            <option value="Wales">Wales</option>
                        </select><br/>
            Conference  <select name="conf">
                            <option value="A">A</option>
                            <option value="B">B</option>
                        </select><br/>
            Points     <input type="number" name="points"><br/>
            
            <br/>
            <span><button id="doCreateButton" onclick="doCreate()">Create</button></span>
            <span><button id="doUpdateButton" onclick="doUpdate()">Update</button></span>
        </div>
    </body>
    <script>
        function showCreate(){
            document.getElementById('showCreateButton').style.display="none";
            document.getElementById('leagueTable').style.display="none";
            document.getElementById('createUpdateForm').style.display="block";

            document.getElementById('createLabel').style.display="inline";
            document.getElementById('updateLabel').style.display="none";
            document.getElementById('doCreateButton').style.display="block";
            document.getElementById('doUpdateButton').style.display="none";
        }

        function showUpdate(buttonElement){
            document.getElementById('showCreateButton').style.display="none";
            document.getElementById('leagueTable').style.display="none";
            document.getElementById('createUpdateForm').style.display="block";

            document.getElementById('createLabel').style.display="none";
            document.getElementById('updateLabel').style.display="inline";
            document.getElementById('doCreateButton').style.display="none";
            document.getElementById('doUpdateButton').style.display="block";

            var rowElement = buttonElement.parentNode.parentNode;
            // this is a way of finding the closest <tr> which would be safer, closest()
            
            var team = getTeamFromRow(rowElement);
            populateFormWithTeam(team)
        }

        function doCreate(){
            var form = document.getElementById('createUpdateForm');
            var team = {};
            team.id = form.querySelector('input[name="id"]').value;
            team.name = form.querySelector('select[name="name"]').value;
            team.country = form.querySelector('input[name="country"]').value;
            team.conf = form.querySelector('input[name="conf"]').value;
            team.points = form.querySelector('input[name="points"]').value;

            createTeam(team)
            addTeamToTable(team);
            clearForm();

            showViewAll();
        }

        function showViewAll(){
            document.getElementById('showCreateButton').style.display="block";
            document.getElementById('leagueTable').style.display="block";
            document.getElementById('createUpdateForm').style.display="none";
        }

        function clearForm(){
            var form = document.getElementById('createUpdateForm');
            form.querySelector('input[name="id"]').disabled = false;
            form.querySelector('input[name="id"]').value = '';
            form.querySelector('select[name="name"]').value= '';
            form.querySelector('input[name="country"]').value= '';
            form.querySelector('input[name="conf"]').value= '';
            form.querySelector('input[name="points"]').value= '';
        }

        // call this function for each team returned by the get all
        function addTeamToTable(car){
            var tableElement = document.getElementById('leagueTable');
            var rowElement = tableElement.insertRow(-1);
            
            rowElement.setAttribute('id', team.id);
            
            var cell1 = rowElement.insertCell(0);
            cell1.innerHTML = team.id;
            var cell2 = rowElement.insertCell(1);
            cell2.innerHTML = team.name;
            var cell3 = rowElement.insertCell(2);
            cell3.innerHTML = team.country;
            var cell4 = rowElement.insertCell(3);
            cell4.innerHTML = team.conf;
            var cell5 = rowElement.insertCell(4);
            cell5.innerHTML = team.points;
            var cell6 = rowElement.insertCell(5);
            cell6.innerHTML = '<button onclick="showUpdate(this)">Update</button>';
            var cell7 = rowElement.insertCell(6);
            cell7.innerHTML = '<button onclick=doDelete(this)>Delete</button>';
        }
        
        function getTeamFromRow(rowElement){
            var team ={};
            team.id = rowElement.cells[0].firstChild.textContent;
            team.name = rowElement.cells[1].firstChild.textContent;
            team.country = rowElement.cells[2].firstChild.textContent;
            team.conf = rowElement.cells[3].firstChild.textContent;
            team.points = rowElement.cells[4].firstChild.textContent;
            return team;
        }

        function populateFormWithTeam(team){
            var form = document.getElementById('createUpdateForm');
            form.querySelector('input[name="id"]').disabled = true;
            form.querySelector('input[name="id"]').value = team.id;
            form.querySelector('select[name="name"]').value= team.name;
            form.querySelector('input[name="country"]').value= team.country;
            form.querySelector('input[name="conf"]').value= team.conf;
            form.querySelector('input[name="points"]').value= team.points;
        }

        function getTeamFromForm(){
            var form = document.getElementById('createUpdateForm');
            var team = {};
            team.id = form.querySelector('input[name="id"]').value;
            team.name = form.querySelector('select[name="name"]').value;
            team.country = form.querySelector('input[name="country"]').value;
            team.conf = form.querySelector('input[name="conf"]').value;
            team.points = form.querySelector('input[name="points"]').value;
            console.log(JSON.stringify(team));
            return team;
        }

        function setTeamInRow(rowElement, team){
            rowElement.cells[0].firstChild.textContent = team.id;
            rowElement.cells[1].firstChild.textContent = team.name;
            rowElement.cells[2].firstChild.textContent= team.country;
            rowElement.cells[3].firstChild.textContent= team.conf;
            rowElement.cells[4].firstChild.textContent= team.points;
        }

        function doUpdate(){
            var team = getTeamFromForm();
            var rowElement = document.getElementById(team.id);
            
            updateTeam(team)
            setTeamInRow(rowElement, team);
            clearForm();
            showViewAll();
        }

        function doDelete(r){
            var tableElement = document.getElementById('leagueTable');
            var rowElement = r.parentNode.parentNode;
            var index = rowElement.rowIndex;
            
            deleteTeam(rowElement.getAttribute("id"));
            tableElement.deleteRow(index);
        }
    
        function getAll(){
        $.ajax({
            "url": "http://127.0.0.1:5000/pro14",
            "method":"GET",
            "data":"",
            "dataType": "JSON",
            "success":function(result){
                //console.log(result);
                for (team of result.pro14){
                    addTeamToTable(team);
                }
                
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function createTeam(team){
        //var team = {"id":"15","name":"New Test Team","country":"Zanzibar","conf":"C", "points":45}
        console.log(JSON.stringify(team));
        $.ajax({

            "success":function(result){

                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    function updateTeam(team){
        //var team = {"id":"1","points":0}
        console.log(JSON.stringify(team));
        $.ajax({
            "url": "http://127.0.0.1:5000/pro14/"+encodeURI(team.id),

                console.log("error: "+status+" msg:"+error);

        });
    }
    function deleteTeam(id){
        //var team = {"id":"15"}
        console.log(JSON.stringify(team));
        $.ajax({
            "url": "http://127.0.0.1:5000/pro14/"+encodeURI(id),
            "method":"DELETE",
            "data":"",
            "dataType": "JSON",
            contentType: "application/json; charset=utf-8",
            "success":function(result){
                //console.log(result);
                  
            },
            "error":function(xhr,status,error){
                console.log("error: "+status+" msg:"+error);
            }
        });
    }
    getAll();
    </script>
</html>
